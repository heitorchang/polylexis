{% extends "ui/base.html" %}
{% block content %}

<h2>{{ shortdir }}</h2>

<h3>dirs</h3>

{% if pardir|length > 2 %}
<a href="{% url "fileeditor:dirlist" dirname=pardir %}">.. (parent directory)</a>
{% endif %}

{% for d in dirs_links %}
<a href="{% url "fileeditor:dirlist" dirname=d %}">{{ d }}</a>
{% endfor %}

<h3>files</h3>

{% for fname, display in files_links.items %}
<a href="{% url "fileeditor:fileread" dirname=shortdir filename=fname %}">{{ display }}</a>
{% endfor %}

{% endblock %}
