{% extends "ui/base.html" %}
{% block content %}

<h2>{{ shortdir }}</h2>

<h3>Quizzes dirs</h3>

{% if pardir|length > 1 %}
<a href="{% url "quizzes:dirlist" dirname=pardir %}">.. (parent directory)</a>
{% endif %}

{% for d in dirs_links %}
<a href="{% url "quizzes:dirlist" dirname=d %}">{{ d }}</a>
{% endfor %}

<h3>files</h3>

{% for f in files_links %}
<a href="{% url "quizzes:fileread" dirname=shortdir filename=f %}">{{ f }}</a>
{% endfor %}

{% endblock %}
