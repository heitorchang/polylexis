{% extends "ui/base.html" %}
{% load static %}
{% block content %}
<div class="ctr">
<span id="back"><a href="javascript:window.history.back();"><img src="{% static "img/back.png" %}" alt="back arrow"></a></span><br><br>

{{ description }}

<br><br>
<button id="inorder">Reset (in order)</button>
<button id="shuffled">Reset (shuffled)</button>
<button id="swap">Swap shown / hidden</button>

<br><br>

Question <span id="cur_q"></span> / <span id="num_q"></span>
    <br>
    Type = (equals) at any time to reveal answer
    
    <br><br>
    <span id="prompt"></span>
    <br><br>
    <input id="textbox" size="30">

    <br><br>
    
    <div id="notice"></div>
    <div id="debug"></div>

    <br>
    <button id="showall">Show/hide all answers</button>
    <br>
    <table id="allans" style="display: none;">
{{ allans_table|safe }}
    </table>
</div>
{% endblock %}

{% block script %}
<script>
var questions = [
    {{ words_display|safe }}
];
</script>
<script src="{% static "js/quiz.js" %}"></script>
{% endblock %}
